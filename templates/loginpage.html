<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post" action="/forum">
      <div class="user-box">
        <input type="text" name="user" required="" />
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="pass" required="" />
        <label>Password</label>
      </div>
      <button class="submit">Submit</button>
    </form>
  </div>
</body>
